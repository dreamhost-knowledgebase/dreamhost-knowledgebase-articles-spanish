<p>La minería de CPU solo está permitida en <a href="https://help.dreamhost.com/hc/es/articles/215279658-Generalidades-sobre-Servidor-Dedicado" target="_self" rel="undefined">servidores Dedicated</a> o&nbsp;<a href="https://help.dreamhost.com/hc/en-us/articles/214840947-What-is-DreamCompute-">DreamCompute</a>.</p>
<p>La minería de CPU <strong>NO</strong> está permitida en ningún otro plan de alojamiento como Shared, VPS, o DreamPress.</p>
