<div class="solvvy-solution">
<p>La minería de CPU solo está permitida en <a href="https://help.dreamhost.com/hc/es/articles/215279658-Generalidades-sobre-Servidor-Dedicado" target="_self" rel="undefined">Servidores Dedicados</a>&nbsp;o&nbsp;<a href="https://help.dreamhost.com/hc/es/articles/214840947--Qu%C3%A9-es-DreamCompute-" target="_self" rel="undefined">DreamCompute</a>.</p>
<p>La minería de CPU <strong>NO</strong> está permitida en ningún otro plan de alojamiento como Shared, VPS, o DreamPress.</p>
